name: CI

on:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      CI: true
      # Required for Playwright E2E (used by `playwright.config.ts`)
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      # Required for Playwright E2E login (used by `e2e/fixtures/auth.ts`)
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      # Optional: override if you run app elsewhere
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit/integration tests (Vitest)
        run: npm run test:run

      - name: Production build (Astro)
        run: npm run build

      - name: Install Playwright browsers (with OS deps)
        run: npx playwright install --with-deps chromium

      - name: Create .env.test for E2E
        shell: bash
        run: |
          if [[ -z "${PUBLIC_SUPABASE_URL}" || -z "${PUBLIC_SUPABASE_ANON_KEY}" ]]; then
            echo "::error::Missing required secrets PUBLIC_SUPABASE_URL / PUBLIC_SUPABASE_ANON_KEY."
            echo "Add them in GitHub: Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          if [[ -z "${E2E_USERNAME}" || -z "${E2E_PASSWORD}" ]]; then
            echo "::error::Missing required secrets E2E_USERNAME / E2E_PASSWORD."
            echo "Add them in GitHub: Settings -> Secrets and variables -> Actions."
            exit 1
          fi

          cat > .env.test <<EOF
          PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
          PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
          E2E_USERNAME=${E2E_USERNAME}
          E2E_PASSWORD=${E2E_PASSWORD}
          EOF

      - name: E2E tests (Playwright)
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore
